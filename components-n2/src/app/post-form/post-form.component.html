<div class="container">

    <div class="row">
        <input 
        type="text" 
        name="title"
         class="form-control m-3 col-5" 
        id="title"
        placeholder="Title"
        [(ngModel)]="title"
    >
    <textarea 
        name="text" 
        class="form-control m-3 col-6" 
        id="text" 
        placeholder="Text" 
        cols="30" rows="10"
        [(ngModel)]="text"
    ></textarea>
    </div>

    <button class="btn btn-dark mt-4" (click)="addPost()">Add post</button> 
</div>
